    <script>
        // nav change class function
        var p = document.getElementById('poster').offsetHeight;
        var h = document.getElementById('header');
        var move = 0;
        this.addEventListener('scroll', function() {
            move = window.scrollY;
            if(move >= p - 60)
                h.classList.remove('transparent');
            else h.classList.add('transparent');         
        })
        
        // set section height
        var high = document.getElementById('get-height').offsetHeight;
        var s = document.getElementsByTagName('section');
        s[0].style.height = high + 'px';
        s[1].style.height = high + 'px';
        window.onresize = function() {
            high = document.getElementById('get-height').offsetHeight;
            p = document.getElementById('poster').offsetHeight;
            move = window.scrollY;
            if(move >= p - 60)
                h.classList.remove('transparent');
            else h.classList.add('transparent');
            s[0].style.height = high + 'px';
            s[1].style.height = high + 'px';
        }
        
    </script>
</html>
